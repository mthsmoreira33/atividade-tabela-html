<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 50px;
            text-align: center;
        }

        tbody {
            height: 500px;
        }

    </style>
</head>
<body>
    <table width="50%">
        <thead>
            <tr>
                <td colspan="2">TOPO</td>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>MENU</td>
                <td width="600px">CONTEÚDO</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
